<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
	<title data-th-text="${loggedInUser.name}+' | SCM'">Profile Page</title>
</head>

<body>
	<div id="content">

		<div th:if="${loggedInUser}">
			<div data-th-replace="~{user/sidebar::sidebar}"></div>
		</div>

		<!-- <div class="sm:pl-64 pt-20" style="height: 1000px;">
			<div class="flex justify-center flex-col items-center">
			<h1 class="text-5xl">Welcome to Profile page</h1>
			</div>
		</div> -->
		<div class="sm:pl-64  lg:pt-0 pt-20">
			<div class="flex items-center justify-center md:pt-32 flex-col">
				<!--  profie card -->
				<div class="bg-white dark:bg-gray-900 p-6 rounded-lg shadow-lg max-w-2xl w-full">
					<div class="flex flex-col items-center">
						<img data-th-src="@{${loggedInUser.profilePic}}" src="/image/default-profile.png"
							alt="Profile Photo" class="w-44 h-44 rounded-full shadow-lg object-cover mb-4">
						<h2 class="text-2xl font-semibold mb-2" data-th-text="${loggedInUser.name}">User Name</h2>
						<p class="text-gray-600 mb-2" data-th-text="${loggedInUser.email}">user.email@example.com</p>
						<p class="text-gray-600 mb-2" data-th-text="${loggedInUser.phone}">123-456-7890</p>
						<p class="text-gray-600 mb-4 text-center" data-th-text="${loggedInUser.about}">About the user...
						</p>
						<div class="w-full flex justify-between">
							<p class="text-sm text-gray-500">Email Verified: <span
									class="font-medium dark:text-gray-300 text-gray-700" id="email-verified"
									data-th-text="${loggedInUser.emailVarified ? 'YES':'NO'}">No</span></p>
							<p class="text-sm text-gray-500">Phone Verified: <span
									class="font-medium dark:text-gray-300 text-gray-700" id="phone-verified"
									data-th-text="${loggedInUser.phoneVerified ? 'YES':'NO'}">No</span></p>
						</div>
					</div>
				</div>
			</div>


		</div>
		<script>
			console.log("this is profile");
		</script>

</body>

</html>
